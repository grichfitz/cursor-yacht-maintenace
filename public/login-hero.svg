<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sea" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A84FF" stop-opacity="0.10" />
      <stop offset="100%" stop-color="#061A2B" stop-opacity="0.18" />
    </linearGradient>
    <linearGradient id="hull" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#061A2B" stop-opacity="0.42" />
      <stop offset="100%" stop-color="#0B2A43" stop-opacity="0.28" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22C7B8" stop-opacity="0.38" />
      <stop offset="100%" stop-color="#0A84FF" stop-opacity="0.34" />
    </linearGradient>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="#061A2B" stroke-opacity="0.10" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Blueprint grid -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#grid)" />

  <!-- Horizon glow -->
  <circle cx="280" cy="160" r="240" fill="#22C7B8" fill-opacity="0.10"/>
  <circle cx="1320" cy="190" r="280" fill="#0A84FF" fill-opacity="0.08"/>

  <!-- Sea -->
  <path d="M0 560 C 260 510, 520 640, 820 570 C 1080 510, 1320 570, 1600 550 L 1600 900 L 0 900 Z" fill="url(#sea)" />

  <!-- Big yacht (foreground) -->
  <g transform="translate(210,320)">
    <!-- Superstructure -->
    <path d="M210 40 h300 c50 0 90 26 110 62 l30 54 h-520 z" fill="url(#hull)"/>
    <rect x="260" y="0" width="230" height="46" rx="14" fill="#ffffff" fill-opacity="0.12"/>
    <rect x="505" y="10" width="110" height="32" rx="12" fill="#ffffff" fill-opacity="0.10"/>
    <!-- Windows -->
    <g fill="#ffffff" fill-opacity="0.18">
      <rect x="290" y="14" width="46" height="18" rx="6"/>
      <rect x="344" y="14" width="46" height="18" rx="6"/>
      <rect x="398" y="14" width="46" height="18" rx="6"/>
      <rect x="452" y="14" width="34" height="18" rx="6"/>
    </g>
    <!-- Hull -->
    <path d="M40 150 C 190 130, 520 130, 730 150 C 820 160, 860 190, 910 240 C 650 260, 300 268, 30 248 C 10 210, 20 170, 40 150 Z" fill="url(#hull)"/>
    <!-- Accent stripe -->
    <path d="M90 190 C 280 170, 560 172, 800 192" fill="none" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
    <!-- Wake -->
    <path d="M-40 256 C 140 286, 320 298, 520 294 C 720 290, 880 270, 980 250" fill="none" stroke="#ffffff" stroke-opacity="0.14" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Medium sailboat -->
  <g transform="translate(980,430)" opacity="0.85">
    <path d="M210 35 L 210 210" stroke="#061A2B" stroke-opacity="0.28" stroke-width="6" stroke-linecap="round"/>
    <path d="M210 45 L 120 200 L 210 200 Z" fill="#ffffff" fill-opacity="0.10"/>
    <path d="M210 60 L 310 210 L 210 210 Z" fill="#ffffff" fill-opacity="0.08"/>
    <path d="M70 245 C 150 230, 260 230, 360 245 C 300 272, 140 275, 70 245 Z" fill="url(#hull)"/>
  </g>

  <!-- Small tender -->
  <g transform="translate(170,590)" opacity="0.70">
    <path d="M40 54 C 120 40, 220 40, 320 54 C 290 86, 140 92, 40 54 Z" fill="url(#hull)"/>
    <path d="M86 66 C 150 58, 220 58, 276 66" fill="none" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Maintenance icons (wrench + checklist) -->
  <g transform="translate(1180,130)" opacity="0.9">
    <rect x="0" y="0" width="300" height="180" rx="22" fill="#ffffff" fill-opacity="0.08" stroke="#061A2B" stroke-opacity="0.10"/>
    <!-- Wrench -->
    <path d="M66 58 c18 -18 46 -18 64 0 l-18 18 30 30 18 -18 c18 18 18 46 0 64 c-18 18-46 18-64 0 l18-18-30-30-18 18 c-18-18-18-46 0-64z"
          fill="#22C7B8" fill-opacity="0.25"/>
    <!-- Checklist -->
    <rect x="160" y="42" width="110" height="124" rx="14" fill="#0A84FF" fill-opacity="0.10"/>
    <g stroke="#ffffff" stroke-opacity="0.30" stroke-width="6" stroke-linecap="round">
      <path d="M178 74 h74"/>
      <path d="M178 104 h74"/>
      <path d="M178 134 h60"/>
    </g>
    <g stroke="#22C7B8" stroke-opacity="0.55" stroke-width="7" stroke-linecap="round" stroke-linejoin="round">
      <path d="M162 74 l8 10 16-20"/>
      <path d="M162 104 l8 10 16-20"/>
      <path d="M162 134 l8 10 16-20"/>
    </g>
  </g>

  <!-- (Removed big text: it was getting awkwardly clipped behind the login card) -->
</svg>
